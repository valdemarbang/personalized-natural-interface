<div class="flex flex-col gap-4">
    <div class="flex flex-col gap-2">
        <textarea 
            pInputTextarea 
            [(ngModel)]="text"
            placeholder="Enter some text to turn into speech..."
            rows="3"
            class="w-full resize-none">
        </textarea>

        <div class="flex justify-end">
            <p-button 
                label="Test" 
                icon="pi pi-volume-up" 
                (onClick)="convertToSpeech()" 
                [loading]="isProcessingText()"
                [disabled]="!text || text.trim().length === 0">
            </p-button>
        </div>
    </div>

    <div *ngIf="recordingURL()" class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm flex items-center gap-4 animate-fade-in">
        <div class="flex-shrink-0 text-purple-500">
            <i class="pi pi-arrow-right text-xl"></i>
        </div>

        <div class="flex-grow">
            <app-audio-player 
                [src]="recordingURL() != null ? recordingURL()! : ''"
                [buttonBottom]="false">
            </app-audio-player>
        </div>
    </div>
</div>
