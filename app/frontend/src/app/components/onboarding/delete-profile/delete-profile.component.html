<div class="flex flex-col gap-6 max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-sm">
  <h2 class="text-3xl font-bold text-slate-800">Delete Profile</h2>

  <div class="space-y-2">
    <label for="profile-input" class="block text-sm font-medium text-slate-700">Profile to delete</label>
    <input pInputText id="profile-input" type="text" [(ngModel)]="target" placeholder="Type or click a name from the list" class="w-full" />
  </div>

  <div class="space-y-2">
    <h3 class="text-lg font-semibold text-slate-700">Profiles on server</h3>
    <div *ngIf="profiles.length === 0" class="text-slate-500 italic">No profiles found.</div>
    
    <p-listbox 
      *ngIf="profiles.length > 0"
      [options]="profiles" 
      [(ngModel)]="target" 
      [style]="{'width':'100%'}" 
      [listStyle]="{'max-height': '200px'}"
      placeholder="Select a profile to delete">
    </p-listbox>
  </div>

  <div *ngIf="message" class="p-3 bg-blue-50 text-blue-700 rounded border border-blue-200">
    {{message}}
  </div>

  <div class="flex justify-end gap-4 mt-4">
    <p-button label="Cancel" (onClick)="cancel()" severity="secondary"></p-button>
    <p-button label="Delete" (onClick)="delete()" severity="danger" [disabled]="loading || !target"></p-button>
  </div>
</div>
